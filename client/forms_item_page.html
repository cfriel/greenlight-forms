<template name="forms_item_page">

  <div class="span2">
    <div>
      {{#each databases}}
      <div>
	<span class="database-link"><a href="/forms/{{name}}">{{name}}</a></span>
	<div>
	  {{#each collections}}
	  <div><span class="collection-link"><a href="/forms/{{database}}/{{name}}/">{{name}}</a></span></div>
	  {{/each}}
	</div>
      </div>
      {{/each}}
    </div>
  </div>

  <div class="span10">

    {{#each items}}
    
    <table>

    {{#each keys}}

    <tr class="item-key-value-tr">
      <td class="item-key-name-td">
	<span class="item-key-name">{{name}}</span>
      </td>
      <td class="item-key-value-td">
	<span class="item-key-value">{{value}}</span>
	<input type="text" class="item-key-value-edit" style="display:none;" value="{{value}}"/>
      </td>
    </tr>

    {{/each}}

    </table>
    
    {{/each}}
  </div>

</template>
