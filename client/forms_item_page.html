<template name="forms_item_page">

  <div class="span3">
    <ul id="left-navbar" class="nav nav-tabs nav-stacked">
      {{#each databases}}
      <li>
	<a href="#" style="font-weight: bold;">{{name}}</a>
      </li>
      {{#each collections}}
      <li><a href="/forms/{{database}}/{{name}}/">{{name}}</a></li>
      {{/each}}
      {{/each}}
    </ul>
  </div>
  
  <div class="span9">

    {{#each items}}
    
    <table>

    {{#each keys}}

    <tr class="item-key-value-tr">
      <td class="item-key-name-td">
	<span class="item-key-name">{{name}}</span>
      </td>
      <td class="item-key-value-td">
	<span class="item-key-value">{{value}}</span>
	<input type="text" class="item-key-value-edit" style="display:none;" value="{{value}}"/>
      </td>
    </tr>

    {{/each}}

    </table>
    
    {{/each}}
  </div>

</template>
