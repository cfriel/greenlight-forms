<template name="forms_item_page">

  <div class="span2">
    <div>
      {{#each databases}}
      <div>
	<span class="database-link"><a href="/forms/{{name}}">{{name}}</a></span>
	<div>
	  {{#each collections}}
	  <div><span class="collection-link"><a href="/forms/{{database}}/{{name}}">{{name}}</a></span></div>
	  {{/each}}
	</div>
      </div>
      {{/each}}
    </div>
  </div>

  <div class="span10">

    {{#each items}}
    
    {{#each keys}}
    
    <div>
      <span class="item-key-name">{{name}}</span>
      <span class="item-key-value">{{value}}</span>
    </div>

    {{/each}}
    
    {{/each}}
  </div>

</template>
