<template name="forms_item_page">

  <div class="col-lg-3">
    <ul id="left-navbar" class="nav nav-tabs nav-stacked">
      {{#each datasets}}
      <li>
	<a href="{{root}}/{{name}}">{{name}}</a>
      </li>
      {{/each}}
    </ul>
  </div>
  
  <div class="col-lg-9">

    {{#each items}}

    <table>

    {{#each keys}}

    <tr class="item-key-value-tr">
      <td class="item-key-name-td">
	<span class="item-key-name">{{name}}</span>
      </td>
      <td class="item-key-value-td">
	<span class="item-key-value">{{value}}</span>
	<input type="text" class="form-control item-key-value-edit" style="display:none;" value="{{value}}"/>
      </td>
    </tr>

    {{/each}}

    </table>

    {{/each}}
  </div>

    
</template>
